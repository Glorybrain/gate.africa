<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/cardify.default.css" />
		<link rel="stylesheet" href="./assets/css/cardify.authentication.css" />
		<title>Reset Password Password | Cardify</title>
	</head>
	<body>
		<div class="v-layer-wrapper" v-cloak id="v-main">
			<div
				class="modal fade"
				id="toastModal"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header border-0">
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="d-flex flex-column row-gap-2">
								<span class="v-success-check" :style="{'color': this.toast.toastStatus == 'success' ? 'var(--primary-clr)' : 'var(--red)'}">
									<div
										v-if="toast.toastStatus == 'success'"
										class="d-flex align-items-center justify-content-center"
										style="max-width: 6rem; margin: auto">
										<img class="img-fluid" src="./assets/media/gif/success.gif" alt="error gif" />
									</div>
									<div v-else class="d-flex align-items-center justify-content-center" style="max-width: 6rem; margin: auto">
										<img class="img-fluid" src="./assets/media/gif/caution.gif" alt="error gif" />
									</div>
								</span>
								<div class="d-flex flex-column row-gap-3 align-items-center text-center">
									<h3 class="v-modal-title">{{toast.toastStatus === 'success' ? 'Success' : 'Error'}}</h3>
									<span class="fw-semibold">{{toast.toastMessage !== '' ? toast.toastMessage : 'Action has failed, try again'}}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="v-hero-image">
				<img src="./assets/media/images/shopper.png" alt="" class="img-fluid" />
			</div>
			<div class="v-outer-parent-container mx-auto pb-5 d-flex flex-column position-relative">
				<header class="v-auth-header">
					<figure class="v-logo-image">
						<img src="./assets/media/svg/cardify-white-variant-logo.svg" alt="" class="img-fluid" />
					</figure>
				</header>
				<div class="v-main-form-container">
					<form action="" class="v-form">
						<header class="v-form-header d-flex flex-column align-items-center text-center col-11 mx-auto row-gap-2">
							<h3 class="v-form-title"><b>Reset password</b></h3>
							<span class="v-subtext">Set a New Password</span>
						</header>
						<div class="v-form-main-container row col-12 m-0 align-items-stretch column-gap-3 row-gap-2 mt-3">
							<div class="v-form-input p-0">
								<label class="v-form-label">Enter 4 digits pin sent to your email</label>
								<div class="v-form-input-inner v-pin p-0 d-flex align-items-stretch column-gap-2 mt-2">
									<input type="text" class="form-control fw-semibold" maxlength="1" />
									<input type="text" class="form-control fw-semibold" maxlength="1" />
									<input type="text" class="form-control fw-semibold" maxlength="1" />
									<input type="text" class="form-control fw-semibold" maxlength="1" />
								</div>
							</div>
							<div class="v-form-input p-0 mt-3">
								<label for="password" class="v-form-label">Password</label>
								<div class="v-form-input-inner has-pad-right">
									<input type="password" id="password" class="form-control" data-password-receiver="password" placeholder="Enter a strong password" />
									<button type="button" class="v-password-toggler" data-toggle-password="password">
										<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
											<g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
												<path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0" />
												<path d="M2 12c1.6-4.097 5.336-7 10-7s8.4 2.903 10 7c-1.6 4.097-5.336 7-10 7s-8.4-2.903-10-7" />
											</g>
										</svg>
									</button>
								</div>
							</div>
							<div class="v-form-input p-0">
								<label for="password" class="v-form-label">Confirm Password</label>
								<div class="v-form-input-inner has-pad-right">
									<input
										type="password"
										id="confirm_password"
										class="form-control"
										data-password-receiver="confirm_password"
										placeholder="Confirm your password" />
									<button type="button" class="v-password-toggler" data-toggle-password="confirm_password">
										<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
											<g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
												<path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0" />
												<path d="M2 12c1.6-4.097 5.336-7 10-7s8.4 2.903 10 7c-1.6 4.097-5.336 7-10 7s-8.4-2.903-10-7" />
											</g>
										</svg>
									</button>
								</div>
							</div>
							<div class="p-0 mt-2 d-flex flex-column align-items-center" @click="showToastTest" style="font-size: 0.9rem; color: var(--label-clr)">
								<span>Haven't received the code yet?</span>
								<button type="button" style="color: var(--primary-clr)">Tap here to resend OTP</button>
							</div>
							<div class="v-action-call-container p-0 mt-5">
								<button type="button" class="v-action-call" disabled>
									<!-- <span class="loadingBtn"></span> -->
									<span>Submit</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="./assets/js/bootstrap.js"></script>
		<script type="module" src="./assets/js/cardify.vue.js"></script>
		<script type="module" src="./assets/js/index.custom.js"></script>
	</body>
</html>
