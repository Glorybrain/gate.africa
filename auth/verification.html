<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/cardify.default.css" />
		<link rel="stylesheet" href="./assets/css/cardify.authentication.css" />
		<title>Verification | Cardify</title>
	</head>
	<body>
		<div class="v-layer-wrapper" v-cloak id="v-main">
			<div class="v-hero-image">
				<img src="./assets/media/images/shopper.png" alt="" class="img-fluid" />
			</div>
			<div class="v-outer-parent-container mx-auto pb-5 d-flex flex-column position-relative">
				<header class="v-auth-header">
					<figure class="v-logo-image">
						<img src="./assets/media/svg/cardify-white-variant-logo.svg" alt="" class="img-fluid" />
					</figure>
				</header>
				<div class="v-main-form-container">
					<form action="" class="v-form">
						<header class="v-form-header d-flex flex-column align-items-center text-center col-12 mx-auto row-gap-1">
							<h3 class="v-form-title"><b>Level 1 Verfication</b></h3>
							<span class="v-subtext"> Please enter the details below to complete Level 1 verification. </span>
						</header>
						<div class="v-form-main-container row col-12 m-0 align-items-stretch column-gap-3 row-gap-3 mt-4">
							<div class="v-form-input p-0">
								<label for="phoneOtp" class="v-form-label text-truncate">Verify Phone No: <span class="v-user-detail">+2349073734025</span></label>
								<div class="v-form-input-inner has-pad-right p-0">
									<input type="text" id="phoneOtp" class="form-control" placeholder="Enter received otp" />
									<button type="button" class="v-send-otp">Send SMS/Whatsapp OTP</button>
								</div>
							</div>
							<div class="v-form-input p-0">
								<label for="emailOtp" class="v-form-label text-truncate"
									>Verify Email: <span class="v-user-detail">tundeburemo@gmail.com</span></label
								>
								<div class="v-form-input-inner has-pad-right p-0">
									<input type="text" id="emailOtp" class="form-control" placeholder="Enter received otp" />
									<button type="button" class="v-send-otp">Send Email OTP</button>
								</div>
							</div>
							<div class="row col-12 m-0 p-0 column-gap-3 row-gap-3">
								<div class="v-form-input p-0 col-sm">
									<label for="gender" class="v-form-label">Gender</label>
									<div class="v-form-input-inner p-0">
										<select name="gender" id="gender" class="form-select">
											<option disabled value="">Choose Gender</option>
											<option value="female">Female</option>
											<option value="male">Male</option>
										</select>
									</div>
								</div>
								<div class="v-form-input p-0 col-sm">
									<label for="dob" class="v-form-label">Date of Birth</label>
									<div class="v-form-input-inner p-0">
										<input type="date" id="dob" class="form-control" placeholder="Enter date of birth" />
										<button type="button" class="v-password-toggler user-select-none v-pointer-none">
											<span class="v-icon">
												<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
													<path
														fill="currentColor"
														d="M6.96 2c.418 0 .756.31.756.692V4.09c.67-.012 1.422-.012 2.268-.012h4.032c.846 0 1.597 0 2.268.012V2.692c0-.382.338-.692.756-.692s.756.31.756.692V4.15c1.45.106 2.403.368 3.103 1.008c.7.641.985 1.513 1.101 2.842v1H2V8c.116-1.329.401-2.2 1.101-2.842c.7-.64 1.652-.902 3.103-1.008V2.692c0-.382.339-.692.756-.692" />
													<path
														fill="currentColor"
														d="M22 14v-2c0-.839-.013-2.335-.026-3H2.006c-.013.665 0 2.161 0 3v2c0 3.771 0 5.657 1.17 6.828C4.349 22 6.234 22 10.004 22h4c3.77 0 5.654 0 6.826-1.172C22 19.657 22 17.771 22 14"
														opacity="0.5" />
													<path
														fill="currentColor"
														fill-rule="evenodd"
														d="M14 12.25A1.75 1.75 0 0 0 12.25 14v2a1.75 1.75 0 1 0 3.5 0v-2A1.75 1.75 0 0 0 14 12.25m0 1.5a.25.25 0 0 0-.25.25v2a.25.25 0 1 0 .5 0v-2a.25.25 0 0 0-.25-.25"
														clip-rule="evenodd" />
													<path
														fill="currentColor"
														d="M11.25 13a.75.75 0 0 0-1.28-.53l-1.5 1.5a.75.75 0 0 0 1.06 1.06l.22-.22V17a.75.75 0 0 0 1.5 0z" />
												</svg>
											</span>
										</button>
									</div>
								</div>
							</div>
							<div class="v-form-input p-0">
								<label for="country" class="v-form-label">Country of residence</label>
								<div class="v-form-input-inner has-pad-right">
									<button
										@click="toggleAuthDropdown"
										type="button"
										class="d-flex align-items-center column-gap-1 v-country"
										data-toggle-dropdown="v-country-code-dropdown">
										<div class="d-flex align-items-center v-flag-chevron column-gap-1">
											<span class="v-country-logo">
												<img
													:src="`./assets/media/countries/${phoneCountryCodeObject.phoneOptionDefault.countryShortCode}.svg`"
													alt=""
													class="img-fluid" />
											</span>
											<span class="v-icon">
												<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
													<path
														fill="currentColor"
														fill-rule="evenodd"
														d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06"
														clip-rule="evenodd" />
												</svg>
											</span>
										</div>
									</button>
									<div
										class="v-country-option-dropdown v-country-dropdown"
										:class="dropdownsState.countryPhoneCode ? 'active' : ''"
										data-toggle-dropdown-receiver="data-toggle-dropdown">
										<input
											type="search"
											@input="filterSearch"
											v-model="searchState.countryDropdownSearchTerm"
											spellcheck="false"
											class="form-control"
											placeholder="Search for country..." />
										<ul class="v-dropdown-container mt-2">
											<template v-for="(country, index) in phoneCountryCodeObject.filterSearchedArray" :key="index">
												<li>
													<button type="button" class="v-toggle-country" @click="updateCountryCodeObject(country)">
														<span class="v-flag-image">
															<img :src="`./assets/media/countries/${country.countryCode}.svg`" alt="" class="img-fluid" />
														</span>
														<span class="d-flex align-items-center column-gap-2">
															<span class="v-country-name text-truncate">{{country.countryName}}</span>
														</span>
													</button>
												</li>
											</template>
										</ul>
									</div>
									<input
										type="text"
										id="country"
										v-model="phoneCountryCodeObject.phoneOptionDefault.country"
										class="form-control"
										placeholder="Enter your country" />
								</div>
							</div>
							<div class="row col-12 m-0 p-0 column-gap-3 row-gap-3">
								<div class="v-form-input p-0 col-sm">
									<label for="gender" class="v-form-label">State</label>
									<div class="v-form-input-inner p-0">
										<select name="gender" id="gender" class="form-select">
											<option disabled value="">Enter state</option>
											<option value="female">Female</option>
											<option value="male">Female</option>
										</select>
									</div>
								</div>
								<div class="v-form-input p-0 col-sm">
									<label for="gender" class="v-form-label">City</label>
									<div class="v-form-input-inner p-0">
										<select name="gender" id="gender" class="form-select">
											<option disabled value="">Enter city</option>
											<option value="female">Female</option>
											<option value="male">Female</option>
										</select>
									</div>
								</div>
							</div>
							<div class="v-form-input p-0">
								<label for="address" class="v-form-label">Full Address (max: 25 char)</label>
								<div class="v-form-input-inner p-0">
									<input type="text" id="address" class="form-control" />
								</div>
							</div>
							<div class="v-form-input p-0">
								<label class="v-form-label">Enter preferred 4 digits pin</label>
								<div class="v-form-input-inner v-pin p-0 d-flex align-items-stretch column-gap-2 mt-2">
									<input type="text" v-model="verificationDetails.pins.pin1" class="form-control" maxlength="1" />
									<input type="text" v-model="verificationDetails.pins.pin2" class="form-control" maxlength="1" />
									<input type="text" v-model="verificationDetails.pins.pin3" class="form-control" maxlength="1" />
									<input type="text" v-model="verificationDetails.pins.pin4" class="form-control" maxlength="1" />
								</div>
							</div>
							<div class="v-action-call-container p-0 mt-2 d-flex flex-column row-gap-2 align-items-center text-center">
								<span class="v-pre-button"> Not receiving sms/whatsapp otp?<button type="button" class="ms-1 v-use-otp">Use voice otp</button> </span>
								<button type="button" class="v-action-call">
									<!-- <span class="loadingBtn"></span> -->
									<span>Proceed</span>
								</button>
								<a href="" class="v-skipping-skipper">Skip level 1 Verification</a>
							</div>
						</div>
					</form>
				</div>
				<footer class="v-auth-footer d-flex flex-column align-items-center text-center">
					<span class="v-footer-text">
						<span class="v-footer-text-item"> Alreadt have an account ? <a href="./login.html" class="v-login ms-1">Log in</a> </span>
					</span>
					<div class="d-flex flex-wrap align-items-center column-gap-4 row-gap-2 justify-content-center">
						<a href="">
							<figure role="img" class="v-store-link">
								<img src="./assets/media/images/googleplay-store.png" title="Playstore" alt="" class="img-fluid" />
							</figure>
						</a>
						<a href="">
							<figure role="img" class="v-store-link">
								<img src="./assets/media/images/app-store.png" title="Appstore" alt="" class="img-fluid" />
							</figure>
						</a>
					</div>
				</footer>
			</div>
		</div>
		<script src="./assets/js/bootstrap.js"></script>
		<script type="module" src="./assets/js/cardify.vue.js"></script>
		<script type="module" src="./assets/js/index.custom.js"></script>
	</body>
</html>
