<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./assets/media/images/CardifyFavicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/cardify.default.css" />
		<link rel="stylesheet" href="./assets/css/cardify.authentication.css" />
		<title>Forgot Password | Cardify</title>
	</head>
	<body>
		<div class="v-layer-wrapper" v-cloak id="v-main">
			<div class="v-hero-image">
				<img src="./assets/media/images/shopper.png" alt="" class="img-fluid" />
			</div>
			<div class="v-outer-parent-container mx-auto pb-5 d-flex flex-column position-relative">
				<header class="v-auth-header">
					<figure class="v-logo-image">
						<img src="./assets/media/svg/cardify-white-variant-logo.svg" alt="" class="img-fluid" />
					</figure>
				</header>
				<div class="v-main-form-container">
					<form action="" class="v-form">
						<header class="v-form-header d-flex flex-column align-items-center text-center col-11 mx-auto row-gap-2">
							<h3 class="v-form-title"><b>Forgot your password</b></h3>
							<span class="v-subtext">Forgotten your password? Enter email below.</span>
						</header>
						<div class="v-form-main-container row col-12 m-0 align-items-stretch column-gap-3 row-gap-5 mt-3">
							<div class="v-form-input p-0 mt-2">
								<label for="email" class="v-form-label">Email Address</label>
								<div class="v-form-input-inner p-0">
									<input type="email" id="email" class="form-control" placeholder="Enter your email address" />
								</div>
							</div>

							<div class="v-action-call-container p-0 mt-5">
								<button type="button" class="v-action-call">
									<!-- <span class="loadingBtn"></span> -->
									<span>Send reset link</span>
								</button>
							</div>
						</div>
					</form>
				</div>
				<footer class="v-auth-footer d-flex flex-column align-items-center text-center">
					<span class="v-footer-text">
						<span class="v-footer-text-item"> Have an account ? <a href="./login.html" class="v-login ms-1">Login</a> </span>
						<div class="v-footer-text-item">
							<a href="./register.html" class="v-login ms-1">Register a new account</a>
						</div>
					</span>
				</footer>
			</div>
		</div>
		<script src="./assets/js/bootstrap.js"></script>
		<script type="module" src="./assets/js/cardify.vue.js"></script>
		<script type="module" src="./assets/js/index.custom.js"></script>
	</body>
</html>
